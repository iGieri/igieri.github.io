<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Federico Gerardi</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/style.css">
        <script type="module" src="js/projects.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <link rel="stylesheet" href="css/projects.css">

        <script>
            function showProject(name, logo, description) {
                document.body.innerHTML = `
                <div class="container mt-4">
                    <h1 class="mb-4"><a class="arrow" href="/projects.html"><i class="bi bi-arrow-left-circle"></i></a><span style="margin-left: 1rem;">${name}</span></h1>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="${logo}" class="img-fluid" alt="${name}">
                        </div>
                        <div class="col-md-6">
                            <p>${description}</p>
                        </div>
                    </div>
                </div>
                `;
            }

            function gotoHome() {
                document.querySelector('.projectHeader').classList.add('projectHeader--hidden')
                document.querySelector('.project__list').classList.add('project__list--hidden')

                setTimeout(() => {
                    window.location.href = 'index.html'
                }, 2000)
            }
        </script>
    </head>
    <body></body>
</html>
