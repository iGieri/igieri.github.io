<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Federico Gerardi</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/style.css">
        <script type="module" src="js/main.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </head>
    <body>
        <div class="container">
            <img class="profile__pic" src="assets/profile.png" alt="Me" />
            <div class="profile__name"></div>
            <div class="profile__title"></div>
            <div class="profile__description"></div>
            <div class="profile__links">
                <div class="profile__links__card">
                    <a class="profile__links__card-link" href="https://github.com/iGieri" class="profile__link"><i class="bi bi-github"></i></a>
                </div>

                <div class="profile__links__card">
                    <a class="profile__links__card-link" href="https://www.instagram.com/federico.gerardi/" class="profile__link"><i class="bi bi-instagram" style="color: #E1306C;"></i></a>
                </div>
                
                <div class="profile__links__card">
                    <a class="profile__links__card-link" href="https://www.linkedin.com/in/federico-gerardi-81407a1a1/" class="profile__link"><i class="bi bi-linkedin" style="color: #0077B5;"></i></a>
                </div>
            </div>

            <div class="profile__buttons">
                <div class="link_button_container"><a href="cv.html" class="btn btn-dark link_button">CV</a></div>
                <div class="link_button_container"></div>
                    <button onclick="gotoProject()" class="btn btn-dark link_button">Projects</button>
                </div>
            
        
        </div>
        
        <script>
            function gotoProject() {
                document.querySelector('.profile__pic').classList.add('profile__pic--hidden')
                document.querySelector('.profile__name').classList.add('profile__name--hidden')
                document.querySelector('.profile__title').classList.add('profile__title--hidden')
                document.querySelector('.profile__description').classList.add('profile__description--hidden')
                document.querySelector('.profile__links').classList.add('profile__links--hidden')
                document.querySelector('.profile__buttons').classList.add('profile__buttons--hidden')

                setTimeout(() => {
                    window.location.href = 'projects.html'
                }, 2000)
            }
        </script>
    </body>
</html>
